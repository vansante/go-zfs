on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x, 1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name:   Install Linux packages
        if:     matrix.os == 'ubuntu-latest'
        run:    sudo apt update && sudo apt install -y --no-install-recommends zfsutils-linux

      - name:   Install Go
        uses:   actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name:   Checkout code
        uses:   actions/checkout@v2

      - name:   Test
        run:    sudo go test -v ./...
